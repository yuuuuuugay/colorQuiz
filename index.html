<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HEX Quiz</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <!-- アイコン -->
    <script src="https://kit.fontawesome.com/9ec583985e.js" crossorigin="anonymous"></script>
    <!-- フォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<body>
    <section class="quizArea">
        <h1 class="answer" id="answer">#0000FF</h1>
        <div class="heartArea">
            残りライフ<br>
            <div class="fa-solid fa-heart"></div>
            <div class="fa-solid fa-heart"></div>
            <div class="fa-solid fa-heart"></div>
            <div class="fa-solid fa-heart"></div>
            <div class="fa-solid fa-heart"></div>
            <div class="fa-solid fa-heart"></div>
            <div class="fa-solid fa-heart"></div>
            <div class="fa-solid fa-heart"></div>
            <div class="fa-solid fa-heart"></div>
            <div class="fa-solid fa-heart"></div>
        </div>
        <div class="colorArea" id="colorArea"></div>
        <div class="win" id="win">
            <div class="resultText" >正解！</div>
            <a href="" class="button" id="nextGame">次の難易度</a>
        </div>
        <div class="lose" id="lose">
            <div class="resultText">失敗…</div>
            <a href="" class="button" id="startGame">最初から</a>
        </div>
    </section>
</body>
</html>
